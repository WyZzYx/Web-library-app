<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Web Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body style="padding: 1rem;">

<div class="d-flex justify-content-between">
    <h1 th:text="${authorsText}" />
    <span>Vitalii Koltok</span>
</div>



<ul class="nav nav-underline">
    <li class="nav-item">
        <a class="nav-link" href="/book/allBooks">Books</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/author/allAuthors">Authors</a>
    </li>
</ul>

<div class="d-flex flex-wrap">
    <tr th:if="${author!=null}" th:each="entry : ${author}">
        <div class="card m-2" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title" th:text="${entry.name}"></h5>
                <p class="card-text" th:text="${entry.surname}"></p>
                <p class="card-text" th:text="${entry.pseudonym}"> </p>
                <a th:href="@{/author/{id}(id=${entry.id})}" class="btn btn-primary">More details</a>
            </div>
        </div>
    </tr>
    <div class="d-grid gap-2 d-md-block m-2">
        <a th:href="@{/author/create}" class="btn btn-primary"> Add new author </a>
    </div>
</div>
</body>
</html>
