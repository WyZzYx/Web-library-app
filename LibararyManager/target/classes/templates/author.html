<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Web Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body style="padding: 1rem;">

<div class="d-grid gap-2 d-md-block">
    <a th:href="@{/author/allAuthors}" class="btn btn-primary"> Go back </a>
</div>

<p  class="fs-4" th:text="Name + ': '  + ${author.name}"></p>
<p class="fs-4" th:text="Surname + ': '  + ${author.surname}"></p>
<p class="fs-4" th:text="Pseudonym + ': '  + ${author.pseudonym()}"></p>
<div th:each="book : ${books}">
    <p>
        <a th:if="${book!=null}" th:href="@{/book/{id}(id=${book.id})}"
      class="link-primary"  th:text="Books + ': '  + ${book.title()}"> </a>
    </p>
</div>

<form th:action="@{/author/delete/{id}(id=${author.id})}" method="get">
    <input type="hidden" name="_method" value="delete" />
    <button type="submit" class="btn btn-outline-danger">Delete author</button>
</form>

</body>
</html>
