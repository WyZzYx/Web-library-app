<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Web Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>

<div class="d-grid gap-2 d-md-block">
    <a th:href="@{/book/allBooks}" class="btn btn-primary"> Go back </a>
</div>

<body style="padding: 1rem;">
    <h2  th:text="Title + ': '  + ${book.title}"></h2>
    <p class="fs-4" th:text="Description + ': '  + ${book.description}"></p>
    <p class="fs-4" th:text="'Year of Publishing' + ': '  + ${book.yearOfPublishing}"></p>
    <p><a  th:href="@{/author/{id}(id=${book.authorId()})}"
          class="link-primary" th:text="Author + ': '  + ${author.findAuthorById(book.authorId()).pseudonym()}"> </a>

    </p>

    <form th:action="@{/book/delete/{id}(id=${book.id})}" method="get">
        <input type="hidden" name="_method" value="delete" />
        <button type="submit" class="btn btn-outline-danger">Delete book</button>
    </form>

    <form th:action="@{/book/update/{id}(id=${book.id})}" method="get">
        <input type="hidden" name="_method" value="update" />
        <button type="submit" class="btn btn-outline-info">Update book</button>
    </form>





</body>
</html>
