<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Web Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body style="padding: 1rem;">

<div class="d-grid gap-2 d-md-block">
    <a th:href="@{/author/allAuthors}" class="btn btn-primary"> Go back </a>
</div>

<div class="d-flex justify-content-between">
    <h1>Create new book</h1>
    <span>Vitalii Koltok</span>
</div>


<form th:action="@{/author/save}" th:object="${author}" method="POST">
    <label></label> <input type="hidden" name = "Id" th:field="*{id}"/>
    <label>Name</label> <input type="text" name = "Title" th:field="*{name}"/>
    <label>Surname</label> <input type="text" name = "Description" th:field="*{surname}"/>
    <label>Pseudonym</label> <input type="text" name = "Year" th:field="*{pseudonym}"/>


    <button name="submit" type="submit" value="submit">Submit</button>
</form>

</body>
</html>
