<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Web Library</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
</head>
<body style="padding: 1rem;">

<div class="d-grid gap-2 d-md-block">
  <a th:href="@{/book/allBooks}" class="btn btn-primary"> Go back </a>
</div>

<div class="d-flex justify-content-between">
  <h1>Create new book</h1>
  <span>Vitalii Koltok</span>
</div>


  <form th:action="@{/book/save}" th:object="${book}" method="POST">
    <label></label> <input type="hidden" name = "Id" th:field="*{id}"/>
    <label>Title</label> <input type="text" name = "Title" th:field="*{title}"/>
    <label>Description</label> <input type="text" name = "Description" th:field="*{description}"/>
    <label>Year</label> <input type="number" name = "Year" th:field="*{yearOfPublishing}"/>

    <label>Author<select th:field="*{authorId}" class="form-select" aria-label="Default select example">

          <option  th:each="authors : ${authors}" th:value="${authors.id()}"  th:text="${authors.pseudonym()}"></option>


    </select></label>



    <button name="submit" type="submit" value="submit">Submit</button>
  </form>

</body>
</html>
